name: Build and Push Docker Images (Development)

on:
  push:
    branches:
      - main
    paths:
      - "script.sh"
      - "Dockerfile"
      - "Dockerfile.lite"
      - "data/**"
      - ".github/workflows/docker-publish.yml"
    # Ignore commits from semantic-release bot to avoid conflicts
    # Only build if NOT a release commit
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Skip if this is a semantic-release commit (release.yml will handle Docker builds)
    if: "!contains(github.event.head_commit.message, 'chore(release):')"
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            suffix: ""
            description: "Full version with GHSA and OSV vulnerability feeds"
          - dockerfile: Dockerfile.lite
            suffix: "-lite"
            description: "Lightweight version without vulnerability data"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.suffix }}
          tags: |
            # Tag with branch name (main)
            type=ref,event=branch
            # Also tag with 'dev' for development builds
            type=raw,value=dev,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=package-checker.sh${{ matrix.suffix }}
            org.opencontainers.image.description=${{ matrix.description }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=dev

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.suffix }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
