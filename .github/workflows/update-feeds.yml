name: Update Vulnerability Feeds

on:
  schedule:
    # Run every 12 hours at 00:00 and 12:00 UTC
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allow manual trigger via GitHub UI

permissions:
  contents: write # Required for committing changes

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Prevent hanging workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for rebase capability
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq curl unzip git
          echo "‚úì Dependencies installed"

      - name: Generate vulnerability feeds
        run: |
          echo "Starting feed generation..."
          chmod +x script.sh
          ./script.sh --fetch-all
          echo "‚úì Feed generation complete"

      - name: Collect statistics
        id: stats
        run: |
          OSV_COUNT=$(wc -l < data/osv.purl | tr -d ' ')
          GHSA_COUNT=$(wc -l < data/ghsa.purl | tr -d ' ')
          TOTAL=$((OSV_COUNT + GHSA_COUNT))

          echo "osv_count=$OSV_COUNT" >> $GITHUB_OUTPUT
          echo "ghsa_count=$GHSA_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL" >> $GITHUB_OUTPUT

          echo "üìä Statistics:"
          echo "  OSV:   $OSV_COUNT vulnerabilities"
          echo "  GHSA:  $GHSA_COUNT vulnerabilities"
          echo "  TOTAL: $TOTAL vulnerabilities"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes detected in feeds"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "‚úì Changes detected in feeds"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/

          COMMIT_MSG="fix: update vulnerability feeds - $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)

          üìä Feed Statistics:
          - OSV:   ${{ steps.stats.outputs.osv_count }} vulnerabilities
          - GHSA:  ${{ steps.stats.outputs.ghsa_count }} vulnerabilities
          - Total: ${{ steps.stats.outputs.total_count }} npm vulnerabilities

          ü§ñ Generated by GitHub Actions"

          git commit -m "$COMMIT_MSG"

          # Retry push with rebase if needed (handles concurrent workflow runs)
          MAX_RETRIES=3
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push; then
              echo "‚úì Changes committed and pushed successfully"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "‚ö†Ô∏è  Push failed (attempt $RETRY_COUNT/$MAX_RETRIES), rebasing..."

              git pull --rebase origin main

              if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
                echo "‚ùå Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Report status
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "‚úì Feeds are up to date, no commit needed"
          echo "üìä Current totals: ${{ steps.stats.outputs.total_count }} vulnerabilities"
